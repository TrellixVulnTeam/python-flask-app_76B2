{% extends 'task-manager/base.html' %}

{% block head %}
<title>manage your tasks</title>

{% endblock %}

{% block body %}
<div class="content">
    <h1>Task update</h1>
    <div class="formulario">
        <form action="/task/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}"> <br>
            <input type="submit" value="update">
        </form>
    </div>
</div>
{% endblock %}
